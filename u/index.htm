<script>
var box = document.querySelector('body');
var pageX = document.getElementById('x');
var pageY = document.getElementById('y');

function updateDisplay(event) {
  yy = Math.round((event.pageY-8)/16).toString(16);
  xx = Math.round((event.pageX-8)/16).toString(16);
  
  //var mapObj = {'0':'A','1':'B','2':'C','3':'D','4':'E','5':'F','6':'G','7':'H','8':'I','9':'J','a':'K','b':'L','c':'M','d':'N','e':'O','f':'P'};
  //pageY.innerText = yy.replace(/[0123456789abcdef]/g, m => mapObj[m]);
  //pageX.innerText = xx.replace(/[0123456789abcdef]/g, m => mapObj[m]);
  pageY.innerText = yy.replace(/0/g,'A').replace(/1/g,'B').replace(/2/g,'C').replace(/3/g,'D').replace(/4/g,'E').replace(/5/g,'F').replace(/6/g,'G').replace(/7/g,'H').replace(/8/g,'I').replace(/9/g,'J').replace(/a/g,'K').replace(/b/g,'L').replace(/c/g,'M').replace(/d/g,'N').replace(/e/g,'O').replace(/f/g,'P');
  pageX.innerText = xx.replace(/0/g,'A').replace(/1/g,'B').replace(/2/g,'C').replace(/3/g,'D').replace(/4/g,'E').replace(/5/g,'F').replace(/6/g,'G').replace(/7/g,'H').replace(/8/g,'I').replace(/9/g,'J').replace(/a/g,'K').replace(/b/g,'L').replace(/c/g,'M').replace(/d/g,'N').replace(/e/g,'O').replace(/f/g,'P');
  
  if ((event.pageX)<256){pageX.innerText = 'A' + pageX.innerText;}
  if ((event.pageY)<256){pageY.innerText = 'A' + pageY.innerText;}
  if ((event.pageX)>4091){pageX.innerText = 'PP';}
  if ((event.pageY)>4091){pageY.innerText = 'PP';}

}

box.addEventListener('mousemove', updateDisplay, false);
box.addEventListener('mouseenter', updateDisplay, false);
box.addEventListener('mouseleave', updateDisplay, false);
</script>
